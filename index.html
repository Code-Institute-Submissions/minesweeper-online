<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>MineSweeper, but Online!</title>
  </head>
  <body>
    <header>
      <h1>MineSweeper, The Classic Game To Test Your Superior Skills!</h1>
    </header>
    <main>
      <div id="flag-toggle">
        <h2 id="bombs"></h2>
        <i class="fa-solid fa-flag"></i>
        <input type="checkbox" id="flag" />
      </div>

      <div id="gameArea"></div>

      <h2>What Difficulty Would You Like To Play?</h2>
      <div id="controlsArea">
        <button class="difficulty" id="option1">5x5</button>
        <button class="difficulty" id="option2">7x7</button>
        <button class="difficulty" id="option3">9x9</button>
      </div>
    </main>
  </body>
  <!--Font Awesome Script!-->
  <script
    src="https://kit.fontawesome.com/f3ab1b9b49.js"
    crossorigin="anonymous"
  ></script>
  <!-- Custom javascripts -->
  <script src="assets/js/script.js"></script>
</html>
